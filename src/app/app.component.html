<div class="main">
  <h1>Lucas Miranda de Oliveira 214377// Matheus Borges 227179</h1>
  <input class="lg-text-input" #campoNovoItem />
  <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)">
    Adicionar Tarefa
  </button>
  <ul>
    <!-- ngFor: repetição-->
    <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
      <app-item 
      [tarefa]="tarefaDoLoop" 
      (tarefaRemover)="DELETE_tarefas($event)"  
      (modificaTarefa)="UPDATE_tarefa(tarefaDoLoop)">
    </app-item>
    </li>
  </ul>

</div>
